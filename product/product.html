	<meta name="description" content="SwiftEarn product information" />
	<script>
	 +(function() {
	  const productInfo = {};
	  const params = new URL(location.href).searchParams;
	  const aff_id = params.get('aff_id');
	  if (aff_id) {
	   let jvpage = new URL(productInfo.jvpage).searchParams;
	   jvpage.append('aff_id', aff_id);
	   jvpage.append('prd_id', params.get('prd_id'));
	   location.href = jvpage;
	  }
	 })()
	 console.log('fhh')
	</script>
